<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Exercise 2</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  
  <script>
    // 添加提示数字 i 的文本
    function showText(i) {
      const p = $('<p>');
      p.html("Mouse on " + i + "!");
      p.attr('class', 'added');
      $('#content').append(p);
    }

    // 删除所有文本
    function clearAll() {      
      $('#content').empty();
    }
  </script>
</head>

<body>
  <div class="main">
    <h3>Move your mouse to the numbers to check the effects.</h3>
    <table>
      <tr>
        <td><span onmouseover="showText(1)">1</span></td>
        <td><span onmouseover="showText(2)">2</span></td>
        <td><span onmouseover="showText(3)">3</span></td>
        <td><button onclick="clearAll()">clear</button></td>
      </tr>
    </table>
    <hr id="hr">
    <div id="content">
    </div>
  </div>
</body>

</html>
